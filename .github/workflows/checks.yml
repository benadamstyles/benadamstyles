name: Checks

on:
  push:
    branches-ignore:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}/{1}', github.workspace, 'yarn.lock')) }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --pure-lockfile

      - run: yarn maid lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}/{1}', github.workspace, 'yarn.lock')) }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --pure-lockfile

      - run: yarn maid typecheck
